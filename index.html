<div class="container">
    <h1>Konto löschen</h1>

    <p>
        Falls du dein Konto und alle gespeicherten Daten löschen möchtest,
        kontaktiere uns bitte über den folgenden Link:
    </p>

    <a class="delete-button"
       href="mailto:slin.bugbox@gmail.com?subject=Anfrage zur Kontolöschung&body=Bitte löschen Sie mein Konto und alle zugehörigen Daten.">
        Kontolöschung beantragen

        Wir werden deine Anfrage in der Regel innerhalb von 48 Stunden bearbeiten.
    </p>
